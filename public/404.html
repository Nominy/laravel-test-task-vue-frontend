<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laravel Test Task Vue Frontend</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- This script adds the redirect functionality -->
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var pathSegmentsToKeep = 1 // Keep the repo name segment

      var l = window.location
      var pathname = l.pathname

      // For GitHub Pages: /laravel-test-task-vue-frontend/stocks -> /laravel-test-task-vue-frontend/?/stocks
      var pathArray = pathname.split('/').filter(function (segment) {
        return segment !== ''
      })

      if (pathArray.length > pathSegmentsToKeep) {
        var redirectPath =
          '/' +
          pathArray.slice(0, pathSegmentsToKeep).join('/') +
          '/?/' +
          pathArray.slice(pathSegmentsToKeep).join('/') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        window.location.replace(l.origin + redirectPath)
      } else {
        // If we're already at the root, just load index.html
        window.location.replace(
          l.origin + pathname + (pathname.endsWith('/') ? '' : '/') + 'index.html',
        )
      }
    </script>
  </body>
</html>
